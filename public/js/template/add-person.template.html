<div id="add">
    <fieldset>
        <form>
            <div class="form-group clearfix">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="person.name">
                <label for="jobtitle">Job Title</label>
                <input type="text" class="form-control" id="jobtitle" placeholder="Job Title" ng-model="person.jobtitle">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Company" ng-model="person.company">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="person.email">
                <span class="pull-right">
                    <button ng-click="creating = false" type="button" class="btn btn-danger btn-sm"><i aria-hidden="true" class="fa fa-ban"></i>Cancel</button>
                    <button ng-click="savePerson(person)" type="button" class="btn btn-success btn-sm"><i aria-hidden="true" class="fa fa-check"></i>Save</button>
                </span>
            </div>
        </form>
    </fieldset>
    <div class="cards">
        <div class="card">
            <h3>Preview</h3>
            <h4><strong>{{person.name}}</strong></h4>
            <p>{{person.jobtitle}}, {{person.company}}</p>
            <span class="email"><a href="mailto:{{person.email}}"><i aria-hidden="true" class="fa fa-envelope"></i>Email</a></span>
        </div>
    </div>
</div>
